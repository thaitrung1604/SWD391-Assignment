plugins {
    id 'java'
}

group 'com.grouph'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.springframework.boot:spring-boot-starter-web:2.2.2.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-jpa:2.2.2.RELEASE'
    compile 'mysql:mysql-connector-java:8.0.18'
    compile 'io.springfox:springfox-swagger2:2.9.2'
    compile 'io.springfox:springfox-swagger-ui:2.9.2'
    compile 'io.jsonwebtoken:jjwt:0.9.1'
    compile group: 'commons-beanutils', name: 'commons-beanutils', version: '1.9.4'
    compile 'org.springframework.boot:spring-boot-starter-security:2.2.4.RELEASE'
    // https://mvnrepository.com/artifact/org.flywaydb/flyway-core
    compile group: 'org.flywaydb', name: 'flyway-core', version: '6.3.3'
}
